<ion-view title="Add Category" name="add-category-view">
    <ion-content padding="true" scroll="false" class="has-header">
      <div class="card">
        <ion-item class-="item item-thumbnail-left">
          <img class="category-pic" ng-src="assets\img\icon.png" >
          <span style="font-family: Arial Black; text-align: center;">TriniBiz Admin Center<span>
        </ion-item>
      </div>
      <ion-list>
        <form class="list" name="addCategoryForm" novalidate ng-submit="addCategory(catFile)">
                  <fieldset class="ng-binding">

                  <legend>Upload on form submit</legend>

                  <label class="item item-input" ng-class="{ 'has-errors' : addCategoryForm.category.$invalid, 'no-errors' : addCategoryForm.category.$valid}">
                      <input type="text" name="category" placeholder="Enter Category Name" ng-model="data.category" required />
                  </label>
                  <div class="error-container" ng-messages="addCategoryForm.category.$error" ng-messages-include="templates/app_messages.html"></div>

                        Category Image: <input type="file" ngf-select ng-model="catfile" name="catFile" ngf-accept="'image/*'" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                        <i ng-show="addCategoryForm.file.$error.required">*required</i><br>
                        <i ng-show="addCategoryForm.file.$error.maxSize">File too large
                          {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                          <img ng-show="addCategoryForm.file.$valid" ngf-thumbnail="catFile" class="thumb"> <button ng-click="catFile = null" ng-show="catFile">Remove</button>

                          <!--i ng-show="addCategoryForm.file.$error.required">*required</i-->
                          <br>

                          <button type="submit" ng-disabled="addCategoryForm.$invalid" class="button button-stable button-block">
                                  Submit
                          </button>
                          <img ngf-src="catFile" class="thumb">
                          <span class="progress" ng-show="catFile.progress >= 0">
                            <div style="width:{{catFile.progress}}%" ng-bind="catFile.progress + '%'" class="ng-binding"></div>
                          </span>
                          <span ng-show="catFile.result">Upload Successful</span>



                    </fieldset>


        </form>
      </ion-list>
    </ion-content>
</ion-view>
