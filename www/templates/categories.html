<ion-view view-title="Categories" name="categories">


  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="category in categories | orderBy: 'name'" ui-sref="app.businesses({categoryId: category.id, categoryName: category.name})">
      <img class="category-pic" ng-src="assets\img\categories\{{category.name}}.jpg" >
      <span ng-bind="category.name"><span>
      </ion-item>
    </ion-list>
    <!--div ng-show="filterBarStatus == 'dirty' && !categories.length" class="no-results" ng-cloak>
     <no-results></no-results>
   </div-->
  </ion-content>
</ion-view>
