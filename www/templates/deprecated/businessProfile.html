<ion-view title="Business Profile ">
    <ion-content padding="true" class="has-header">
        <ion-list></ion-list>
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <div class="button-bar"></div>
        <div class="button-bar">
            <button class="button button-stable button-block ">About</button>
            <button class="button button-stable button-block ">Contact</button>
            <button class="button button-stable button-block ">Review</button>
        </div>
        <div class="spacer" style="width: 300px; height: 120px;"></div>
        <button class="button button-stable button-block ">Call</button>
    </ion-content>
</ion-view>
