<ion-view view-title="Search Results" name="noresults">
<ion-content>
<ion-list>
      <div class="item item-body">
        <img class="full-image" ng-src="assets\img\categories\search2.png">
        <h1>Oops!</h1><h3>You are seeing this image because your search was unsuccessful.</h3>
        <h3>Suggestions</h3>
        <ul>
          <li><h3> - Make sure that you spelt out your search term correctly.</h3></li>
          <li><h3> - Try a different search term.</h3></li>
          <li><h3> - Get more familiar with the app to learn what is available.</h3></li>
        </ul>
      </div>
</ion-list>
</ion-content>
</ion-view>
