<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Businesses" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/tab/businesses">
    <ion-nav-view name="tab-businesses">Businesses</ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Service Providers" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/tab/sproviders">
    <ion-nav-view name="tab-sproviders">Service Providers</ion-nav-view>
  </ion-tab>

</ion-tabs>
