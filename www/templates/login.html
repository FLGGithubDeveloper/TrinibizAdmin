<ion-view title="Login" name="login-view">
    <ion-content padding="true" scroll="false" class="has-header">
      <div class="card">
        <ion-item class-="item item-thumbnail-left">
          <img class="category-pic" ng-src="assets\img\icon.png" >
          <span style="font-family: Arial Black; text-align: center;">TriniBiz Admin Center<span>
        </ion-item>
      </div>
      <ion-list>
        <form class="list" name="loginForm" novalidate ng-submit="loginEmail()">
                <div class="list">

                    <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid, 'no-errors' : loginForm.password.$valid}">
                        <input type="email" name="username" placeholder="Enter Email as Username" ng-model="data.username" required />
                    </label>
                        <div class="error-container" ng-messages="loginForm.username.$error" ng-messages-include="templates/app_messages.html"></div>


                    <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid, 'no-errors' : loginForm.password.$valid}">
                        <input type="password" name="password" placeholder="Enter Password" ng-model="data.password" ng-minlength="6" required />
                    </label>
                    <div class="error-container" ng-messages="loginForm.password.$error" ng-messages-include="templates/app_messages.html"></div>

                </div>
            <button type="submit" ng-disabled="loginForm.$invalid" class="button button-stable button-block">
                    Submit
            </button>

        </form>
        <!--div class="social-wrap">
            <button id = "facebook" ng-click="loginFacebook()">Login with Facebook</button>
        </div-->
      </ion-list>
        <ion-list>
          <ion-item href="#/app/signup" class="button button-positive button-clear button-block" ng-click="closeLogin()">Create an account</ion-item>
          <ion-item class="button button-positive button-clear button-block" ng-click="toggleFPassword()">Forgot your password?</ion-item>
        </ion-list>
        <div ng-show="fp_display">
          <form class="list" name="resetForm" novalidate ng-submit="resetPassword(data.resetEmail)">
            <div class="item item-input-inset">
              <label class="item-input-wrapper">
                <input type="email" name="reset_email" placeholder="Submit email" ng-model="data.resetEmail" required />
                <!--span ng-messages="loginForm.reset_email.$error" ng-messages-include="templates/app_messages.html"></span-->
              </label>
              <button type = "submit" class="button button-small">Submit</button>
            </div>
          </form>
        </div>
    </ion-content>
</ion-view>
